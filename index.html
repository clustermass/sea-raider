<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="style.css">
    <style>
    	* { padding: 0; margin: 0; }

    </style>
</head>
<body>


<canvas id="myCanvas" width="1000" height="570"></canvas>
<div id="target" class="target"></div>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

window.onmousemove = (e)=>{
  e = e || window.event;
  // console.log(e)
  setTargetCoordinates(e)
};

let pad = document.getElementById("myCanvas");

let target = document.getElementById("target");
target.style.top = 0 + 'px'



function moveTaget(pos){
target.style.left = pos + 'px'
target.style.top = 58 + 'px'
}


function setTargetCoordinates(e){
let xInGamePad = e.clientX - canvas.getBoundingClientRect().x //X starts at canvas

  if(xInGamePad >= 256 && xInGamePad <= 744){
    moveTaget(xInGamePad + canvas.getBoundingClientRect().x - 256)
  }else if(xInGamePad < 256){
    moveTaget(canvas.getBoundingClientRect().x)
  }else{
    moveTaget(canvas.getBoundingClientRect().x + 488)
  }

  if(xInGamePad >= 0 && xInGamePad <= 1000){

      console.log("cursor" +xInGamePad )

  }





// moveTaget(e.clientX - canvas.getBoundingClientRect().x)
}

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}
function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }

    x += dx;
    y += dy;
}

setInterval(draw, 10);


</script>

</body>
</html>
